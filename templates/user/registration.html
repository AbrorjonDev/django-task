
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign-up {% endblock title %}

{% block content %}
<div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-secondary mt-3" >Register</button>
        </form>
    </div>
</div>
{% endblock content %}
